
<div class="mt-3">

	<h2 style="font-family: 'Anton', sans-serif" class="text-center">
		Categories
	</h2>

	<mat-list class="justify-content-center" *ngFor="let tempProductCategory of productCategories">
		<mat-list-item routerLink="/category/{{ tempProductCategory }}" routerLinkActive="active-link"
			class="align-self-center nav-item itemCss">
			{{ tempProductCategory }}
		</mat-list-item>
	</mat-list>


</div>
