<div class="detail-section">
	<div class="container-fluid">

		<img src="{{product.pictureUrl}}" class="detail-img">

		<h3>{{ product.productName }}</h3>
		<div class="price">{{ product.unitPrice | currency:'USD' }}</div>
		<button class="btn btn-primary btn-sm" (click)="addToCart()" class="primary-btn">Add to cart</button>

		<hr>
		<h4>Description</h4>
		<p>{{ product.description }}</p>

		<button class="btn btn-primary btn-sm" routerLink="/products" class="mt-5">Back to Product
			List</button>
	</div>
</div>
